upstream nevada {
    server nevada:8000;
}

server {
    listen 80;
    listen [::]:80;

    server_name nevada-band.ru www.nevada-band.ru;

    location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
    }

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
    
    location /static/ {
        alias /static/;
    }
}
server {
    listen 443 ssl;
    server_name nevada-band.ru;

    ssl_certificate /etc/letsencrypt/live/nevada-band.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nevada-band.ru/privkey.pem;
    #include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://nevada;
        proxy_redirect off;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }
    location /static/ {
        alias /static/;
    }
}