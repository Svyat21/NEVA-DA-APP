version: "3.7"

services:
  nevada:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - postgresdb
  
  postgresdb:
    container_name: postgresdb
    image: postgres:13
    hostname: postgresdb
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - ../.postgres-data:/var/lib/postgresql/data/
    restart: always

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - postgresdb
      - nevada
    volumes:
      - ./static/:/static
      - /etc/letsencrypt:/etc/letsencrypt
